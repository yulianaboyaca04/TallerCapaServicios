

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Carrera</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Carrera</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Facultad
                </th>

                <th>
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.nombre}}</td>
                <td class="row">{{row.facultad.nombre}}</td>
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Carrera</div>
    <div class="panel-body">

        <div class="form-group col-md-6 col-center" ng-class="errores.nombre ? 'error' : ''">
            <label for="nombre">nombre</label>
            <input id="nombre" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.nombre"
                   placeholder="nombre"/>
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
            <div ng-class="errores.facultad ? 'error' : ''">
                <label>facultad</label>
                <select id="facultad" class="form-control" 
                        ng-model="datosFormulario.facultad"
                        ng-options="option.nombre for option in listaFacultad track by option.id">
                    <option value="">Seleccione facultad</option>
                </select>
                <div ng-show="errores.facultad">{{errores.facultad}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-5 col-sm-2 text-center">
                <button type="button" class="btn btn-default btn-primary" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default btn-danger" ng-click="cancelar()">Cancelar</button>
            </div>  
        </div>
    </div>
</div>
